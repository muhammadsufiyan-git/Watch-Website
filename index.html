<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Watches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #333;
            line-height: 1.6;
            background-image: url("https://static.helioswatchstore.com/media/easyslide/U-Boat.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
        }

        nav {
            position: relative;
            margin-top: 60px;
        }

        .hamburger {
            display: block;
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            margin-top: 50px;
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: white;
            transition: left 0.3s ease-in-out;
        }

        .side-nav ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 60px;
        }

        .side-nav ul li {
            padding: 15px;
            text-align: center;
        }

        .side-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .side-nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .side-nav.open {
            left: 0;
        }

        .hero {
            padding: 120px 20px 40px;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #ffdf00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }

        .cta-button:hover {
            background-color: #ffcc00;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 80px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .side-nav ul {
                margin-top: 50px;
            }

            .hero h2 {
                font-size: 24px;
            }
        }

        .side-nav ul li:first-child {
            margin-top: 140px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="side-nav" id="side-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="logo">
            <h1>Watches</h1>
            <p>Best Seller in Karachi</p>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Raza Watches</h2>
            <a href="product.html" class="cta-button">Shop Now</a>
        </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Watches. All Rights Reserved.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sideNav = document.getElementById('side-nav');

        hamburger.addEventListener('click', () => {
            sideNav.classList.toggle('open');
        });
    </script>

</body>

</html>
