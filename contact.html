<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Raza Watches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ffd700;
            line-height: 1.6;
            background-image: url("https://static.helioswatchstore.com/media/easyslide/U-Boat.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }

        .side-nav ul li:first-child {
            margin-top: 140px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
        }

        nav {
            position: relative;
            margin-top: 60px;
        }

        .hamburger {
            display: block;
            font-size: 30px;
            color: #ffd700;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .contact-section {
            padding: 100px 20px;
            text-align: center;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background-color: #333;
            color: #ffd700;
        }

        nav {
            position: relative;
            margin-top: 60px;
        }

        .hamburger {
            display: block;
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            margin-top: 50px;
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: white;
            transition: left 0.3s ease-in-out;
        }

        .side-nav ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 60px;
        }

        .side-nav ul li {
            padding: 15px;
            text-align: center;
        }

        .side-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .side-nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .side-nav.open {
            left: 0;
        }

        button {
            background-color: #ffdf00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
        }

        button:hover {
            background-color: #ffcc00;
        }

        #confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 80px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="side-nav" id="side-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="logo">
            <h1>Watches</h1>
            <p>DEAL BEST IN ALL TIME</p>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a question or feedback? We'd love to hear from you!</p>
            <form id="contact-form" onsubmit="return submitForm()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="confirmation" class="confirmation-message">Your request has been submitted!</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Watches. All Rights Reserved.</p>
    </footer>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                alert("Please fill out all fields.");
                return false;
            }

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';

            const confirmationMessage = document.getElementById('confirmation');
            confirmationMessage.style.display = 'block';
            setTimeout(() => {
                confirmationMessage.style.opacity = 1; 
            }, 100);

            setTimeout(() => {
                confirmationMessage.style.opacity = 0;
                setTimeout(() => {
                    confirmationMessage.style.display = 'none'; 
                }, 1000);
            }, 4000); 

            return false;
        }

        const hamburger = document.getElementById('hamburger');
        const sideNav = document.getElementById('side-nav');

        hamburger.addEventListener('click', () => {
            sideNav.classList.toggle('open');
        });

    </script>

</body>

</html>
