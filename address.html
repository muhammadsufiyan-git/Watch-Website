<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Watches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffd700;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #ffd700;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffdf00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ffcc00;
        }

        footer {
            background-color: #333;
            color: #ffd700;
            text-align: center;
            padding: 40px;
            margin-top: 80px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1>Watches</h1>
            <p>Your Trusted Watch Store</p>
        </div>
    </header>

    <div class="container">
        <h2>Enter Address Details</h2>
        <form id="order-form" onsubmit="return handleOrder()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>
            </div>
            <button type="submit" class="button">Place Order</button>
        </form>

        <div id="confirmation-message" style="display: none; color: #ffd700; margin-top: 20px;">
            <h3>Your order has been placed successfully!</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Watches. All Rights Reserved.</p>
    </footer>

    <script>
        function handleOrder() {
            event.preventDefault();

            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = 'block';

            document.getElementById('order-form').reset();
        }

        function handleOrder() {
        event.preventDefault();

        const confirmationMessage = document.getElementById('confirmation-message');
        confirmationMessage.style.display = 'block';

        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2500);
        
        document.getElementById('order-form').reset();
    }
    </script>

</body>
</html>
